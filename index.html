<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="main">
        <header>
            <h1>My ToDo</h1>
        </header>
        <p id="completedElement"></p>
        <div class="inputRow"><label for="inputToDo"></label>
            <input type="text" id="inputToDo">
            <button type="button" id="addToDoBtn">OK</button>
        </div>
        <div class="redText"><small></small></div>

        <ul id="todoList">
        </ul>
    </div>
</body>

</html>
